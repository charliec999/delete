<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>samohi.fun</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/FLCCX3bv/TCcB5yZ.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .coming-soon-container {
            animation: fadeIn 1.5s ease-out;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .circle-bg {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0) 70%);
            z-index: -1;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -50px;
        }
        
        .circle-2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            left: -100px;
        }
        
        .instagram-button {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            transition: all 0.3s ease;
            margin-bottom: 20px !important;
        }
        
        .instagram-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(220, 39, 67, 0.3);
        }
        
        .clicker-button {
            background: linear-gradient(45deg, #4ade80 0%, #22c55e 50%, #16a34a 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(74, 222, 128, 0.3);
            margin-bottom: 35px !important;
        }
        
        .clicker-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(74, 222, 128, 0.5);
        }
        
        .bg-blue-500\/20 {
            margin: 15px 0 25px 0 !important;
            padding: 20px !important;
        }
        
        img {
            user-drag: none !important;
            -webkit-user-drag: none !important;
            user-select: none !important;
            -moz-user-select: none !important;
            -webkit-user-select: none !important;
            -ms-user-select: none !important;
            pointer-events: auto !important;
            touch-action: manipulation;
        }
        
        .viking-clicker {
            width: 250px !important;
            height: 250px !important;
            position: relative;
            margin: 40px auto 25px auto !important;
            cursor: pointer;
            transition: transform 0.15s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .viking-clicker:active {
            transform: scale(0.95) !important;
        }
        
        .viking-clicker img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #3b82f6;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.6);
            object-fit: cover;
        }
        
        .viking-clicker .click-text {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-weight: bold;
            color: #4ade80;
            font-size: 22px;
            text-shadow: 0 0 6px rgba(0, 0, 0, 0.9);
        }
        
        .click-counter {
            font-size: 1.6rem !important;
            color: #3b82f6;
            text-align: center;
            font-weight: bold;
            margin: 0 auto 40px auto !important;
        }
        
        .click-ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(74, 222, 128, 0.6);
            width: 40px;
            height: 40px;
            transform: scale(0);
            animation: ripple 0.7s linear;
            pointer-events: none;
        }
        
        .click-number {
            position: absolute;
            color: #4ade80;
            font-weight: bold;
            font-size: 28px;
            text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            animation: number-float 1.2s ease-out forwards;
            z-index: 10;
        }
        
        @keyframes ripple {
            to {
                transform: scale(6);
                opacity: 0;
            }
        }
        
        @keyframes number-float {
            0% { transform: translate(-50%, 0) scale(0.8); opacity: 0; }
            15% { transform: translate(-50%, 0) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -100px) scale(1); opacity: 0; }
        }
        </style>
</head>
<body>
    <div class="circle-bg circle-1"></div>
    <div class="circle-bg circle-2"></div>
    
    <div class="min-h-screen flex items-center justify-center p-4">
        
        <div class="coming-soon-container max-w-md w-full text-center">

            <div id="viking-clicker" class="viking-clicker">

                <div class="click-text">CLICK ME!</div>
            </div>
            <div id="click-counter" class="click-counter">Clicks: 0</div>
            
            <div class="bg-blue-500/20 rounded-lg p-6 mb-8 border border-blue-500/30">
                <h2 class="text-2xl font-bold text-white mb-6">Reopening After Spring Break!</h2>
                <p class="text-lg text-gray-300 mb-4">We're working on making samohi.fun even better!</p>
                <p class="text-gray-400">When we come back, the site will look amazing and work great with exciting new features.</p>
            </div>
            
            <a href="https://instagram.com/samohi.fun" target="_blank" class="instagram-button flex items-center justify-center gap-3 px-6 py-4 rounded-lg font-bold text-white mx-auto mb-6 w-full max-w-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">

                Follow @samohi.fun for updates
            </a>
            
            <a href="clicker.html" class="clicker-button flex items-center justify-center gap-3 px-6 py-4 rounded-lg font-bold text-white mx-auto mb-8 w-full max-w-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                Play Clicker While You Wait
            </a>
            
            <p class="text-sm text-gray-500">not affiliated with samohi</p>
        </div>
    </div>
    <script>
        function formatNumber(num) {
    if (num >= 1000000) {
        return (num / 1000000).toFixed(1) + 'M';
    } else if (num >= 1000) {
        return (num / 1000).toFixed(1) + 'K';
    } else {
        return num.toString();
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const clicker = document.getElementById('viking-clicker');
    const counter = document.getElementById('click-counter');
    let clickCount = 0;
    
    function preventDragging() {
        const images = document.querySelectorAll('img');
        images.forEach(img => {
            img.setAttribute('draggable', 'false');
            
            img.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            img.addEventListener('mousedown', function(e) {
                e.preventDefault();
            }, false);
        });
    }
    
    function handleVisualClick(e) {
        if (!clicker) return;
        
        clickCount++;
        if (counter) {
            counter.textContent = `Clicks: ${clickCount}`;
        }
        
        const rect = clicker.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const ripple = document.createElement('div');
        ripple.className = 'click-ripple';
        ripple.style.left = `${x - 10}px`;
        ripple.style.top = `${y - 10}px`;
        clicker.appendChild(ripple);
        
        const floatNum = document.createElement('div');
        floatNum.className = 'click-number';
        
        const displayValues = ['+1', 'Nice!', 'Cool!', 'Wow!', 'Amazing!'];
        floatNum.textContent = displayValues[Math.floor(Math.random() * displayValues.length)];
        
        floatNum.style.left = `${x}px`;
        floatNum.style.top = `${y}px`;
        clicker.appendChild(floatNum);
        
        setTimeout(() => {
            ripple.remove();
            floatNum.remove();
        }, 1000);
    }
    
    if (clicker) {
        clicker.addEventListener('click', handleVisualClick);
    }
    
    preventDragging();
    
    setTimeout(preventDragging, 500);
});

window.addEventListener('load', function() {
    const images = document.querySelectorAll('img');
    images.forEach(img => {
        img.setAttribute('draggable', 'false');
    });
});
    </script>
</body>
</html>
